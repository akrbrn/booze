<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果ページ</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-color: #ffb922;
            font-family: 'YDW Bananaslip Plus', sans-serif;
            background-image: url('images/beer_illust.png'), url('images/wine_illust.png'), url('images/tyami_illust.png'), url('images/rock_illust.png');
            background-position: 10px 10px, calc(100%) 10px, 10px calc(100% - 10px), calc(100% ) calc(100% - 10px);
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
            background-size: 100px 100px, 100px 100px, 100px 100px, 100px 100px;
        }
        .result {
            font-size: 3rem;
            color: #4b0a00;
            margin-top: 20px;
        }

        .result-image {
            margin: auto;
            width: 500px; /* 幅を500pxに固定 */
            max-width: 90%; /* 画面幅の90%を超えないようにする */
            height: auto; /* アスペクト比を維持 */
             margin-top: -30px; /* 上に移動 */
        }

        .backButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #4b0a00;
            text-decoration: none;
            border-radius: 15px;
            display: inline-block;
            font-size: 2rem;
        }

        p {
            font-size: 1.5rem;
        }

    </style>
</head>

</html>
